name: Deploy to ECS on Stage Tag

on:
  push:
    tags:
      - 'v*.*.*-rc*'  # matches v1.0.0-rc1, v2.3.1-rc2, etc.

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 248189918527.dkr.ecr.us-east-1.amazonaws.com/gdh-store
  CONTAINER_NAME: gdh-store
  CONTAINER_PORT: 8086

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract tag
      id: vars
      run: echo "TAG=${GITHUB_REF##*/}" >> "$GITHUB_ENV"

    - name: Build and push Docker image (version + latest)
      run: |
        docker build -t $ECR_REPOSITORY:$TAG -t $ECR_REPOSITORY:latest .
        docker push $ECR_REPOSITORY:$TAG
        docker push $ECR_REPOSITORY:latest

    # --- Remote deploy: pull latest and restart container ---
    - name: Pull on remote host and restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_SERVER }}
        username: ${{ secrets.PROD_SSH_USERNAME }}
        key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |
          set -e
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="${{ env.AWS_REGION }}"
          cd /var/www
          ./run-container.sh ${{ env.CONTAINER_NAME }} ${{ env.CONTAINER_PORT }}